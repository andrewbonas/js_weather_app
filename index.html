<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./dist/assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="content">
    <div class="hero">
      <div class="weather">
        <div class="output">
          <div id="display">
          </div>
          <div id="giphy">
            <img id="gif" src=# />
          </div>
        </div>
        <div class="user-input">
          <span id="error"></span>
          <input type="text" id="winput" placeholder="Search City" />
          <div class="temp-toggle">
            <label class="switch">
              <input type="checkbox" id="toggle-input" onclick="tempChoice()">
              <span class="slider round"></span>
            </label>
            <span id="conversion">C</span>
          </div>
          <button id="weather-button" onclick="weatherButton()">search</button>
        </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
